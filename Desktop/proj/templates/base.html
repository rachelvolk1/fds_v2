<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <!-- Sidebar toggle button -->
        <a href="javascript:void(0)" class="btn" id="toggleSidebar">â˜°</a>
        <div class="menu">
            <div class="profile">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Image" id="profileImage">
                <div class="dropdown-menu" id="profileDropdown">
                  <a href="#inbox">Inbox <span class="fa fa-inbox"></span></a>
                  <a href="#settings">Settings <span class="fa fa-gear"></span></a>
                  <a href="#logout">Sign Out <span class="fa fa-sign-out"></span></a> 
                </div>
            </div>
        </div>
    </div>

    <h1>Welcome to the Fraud Detection System</h1>
    <!-- Toggle menu -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebar">&times;</a>
        <div class="items">
            <ul>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/train">Train</a></li>
                <li><a href="/test">Test</a></li>
                <li><a href="/analysis">Analysis</a></li>
            </ul>
        </div>
    </div>

    {% block content %}{% endblock %}
     {% block upload_js %}{% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
