
{% extends "base.html" %}

{% block title %}List Users{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3 mb-4 text-gray-800">Users List</h1>
    <table id="users-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!--  
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline-block;">
                        Add any hidden fields or CSRF tokens here 
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
